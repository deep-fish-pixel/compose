<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>合并测试</title>
</head>
<body>
<h2>资源引用(四)</h2>
<h3>js的另一种引用，使用注入，源文件有部分代码侵入</h3>
<pre>
    e.js
	function e(){}
	compose.satisfy(e);
    f.js
	function f(){}
	compose.satisfy(f);
    
    compose.require(['e', 'mod/f'], function(e, f){
        alert(e);
    });
    
</pre>
<script type="text/javascript" data-basepath="scripts" data-contextpath="" src="scripts/lib/compose.js"></script>
<script type="text/javascript" src="scripts/forth-index.js"></script>
<script type="text/javascript">
	compose.require(['mod/e','mod/f'], function(e, f){
		alert(e);
	});
</script>
</body>
</html>
