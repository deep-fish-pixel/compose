<body>
<h2>资源引用(一)</h2>
<h3>远程资源的配置</h3>
<pre>
    paths 配置对象和路径的键值对
    	name 检索对象的名称
        value 资源路径
    compose.config({
        paths: {
            jQuery: 'http://res.suning.cn/public/v3/js/jquery.js'
        }
    });
    compose.require(['jQuery'], function(jquery){
        //该文件入口
        alert(jquery);
    });
</pre>
<script type="text/javascript" data-basepath="scripts" data-contextpath="" data-dependonload="true" src="scripts/lib/compose.js"></script>
<script type="text/javascript" src="scripts/eleventh-index.js"></script>
</body>
