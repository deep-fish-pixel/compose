<h2>引用(二)</h2>
<h3>多次重复引用和异步调用</h3>
<pre>
	compose.require(function(){
		alert(d);
	});
</pre>
<script type="text/javascript" data-basepath="scripts" data-contextpath="" data-dependonload="true"  src="scripts/lib/compose.js"></script>
<script type="text/javascript" src="scripts/first-index.js"></script>
<script type="text/javascript" src="scripts/third-index.js"></script>
<script type="text/javascript">
	compose.require(function(){
		setTimeout(function(){
			compose.require(['mod/e'], function(e){
				alert(e);
			}, ['e']);
		},1000);
	});
</script>
