<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>合并测试</title>
</head>
<body>
<h2>资源引用(一)</h2>
<h3>接口异步进行调用</h3>
<pre>
    async 接口异步进行调用
</pre>
<script type="text/javascript" data-basepath="scripts" data-contextpath="" data-dependonload="true" src="scripts/lib/compose.js"></script>
<script type="text/javascript">
	compose.require(['mod/page/first-page.js?first=true'], function(pfirst){
		//该文件入口
		compose.async(['mod/page/second-page.js?'], function(wthird){
			//该文件入口
			alert(wthird);
		});
		compose.async(['mod/i', 'mod/h'], function(a, b){
			//该文件入口
			alert(b);
		}, ['i', 'h']);
	}, ['pfirst']);
	compose.async(['mod/k'], function(k){
		alert(k);
	}, ['k']);
</script>
</body>
</html>
