	<title>合并测试</title>

<body>
<h2>引用资源(一)</h2>
<h3>引用的文件失败处理</h3>
<pre>
	compose.require(['mod/a', 'mod/z'], function(a, z){
		alert(a);
		alert(z);
		alert('入口');
	}, function () {
		console.log('failed');
	});
</pre>
<script type="text/javascript" data-basepath="scripts" data-contextpath="" data-dependonload="true"  src="scripts/lib/compose.js"></script>
<script type="text/javascript">
	compose.require(['mod/a', 'mod/z'], function(a, z){
		alert(a);
		alert(z);
		alert('入口');
	}, function () {
		alert('failed');
	});
</script>
</body>
</html>
