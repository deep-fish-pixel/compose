<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>合并测试</title>
</head>
<body>
<h2>配置项方式(一)</h2>
<h3>javacript配置</h3>
<pre>
	//js配置优先级高于属性配置
	compose.config({
		basePath: 'scripts',//设置javascript公共路径
		contextPath: '',//设置项目路径，默认为当前目录
		dependOnload: 'true'//是否通过onload触发
	});
	compose.require(['mod/a'], function(){
		alert(a);
	});
	compose.require(function(){
		alert('入口');
	});
</pre>
<script type="text/javascript" src="scripts/lib/compose.js"></script>
<script type="text/javascript">
	//js配置优先级会覆盖属性配置
	compose.config({
		basePath: 'scripts',//设置javascript公共路径
		contextPath: '',//设置项目路径，默认为当前目录
		dependOnload: 'true'//是否通过onload触发
	});
	compose.require(['mod/a'], function(){
		alert(a);
	});
	compose.require(function(){
		alert('入口');
	});
</script>
</body>
</html>
