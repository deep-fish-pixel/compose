<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>合并测试</title>
</head>
<body>
<h2>资源引用(四)</h2>
<h3>js的另一种引用，使用注入，源文件有部分代码侵入,与demo10比，satisfy()无参数,但是require中有对象索引数组亦可</h3>
<pre>
    g.js
	function g(){}
	compose.satisfy();
    h.js
	function h(){}
	compose.satisfy();
    
    compose.require(['mod/g', 'mod/h'], function(g, h){
        alert(g);
    }, ['g','h']);
    
</pre>
<script type="text/javascript" data-basepath="scripts" data-contextpath="" src="scripts/lib/compose.js"></script>
<script type="text/javascript" src="scripts/fifth-index.js"></script>
<script type="text/javascript">
	compose.require(['mod/g','mod/h'], function(g, h){
		alert(h);
	});
</script>
</body>
</html>
