<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv= "Cache-Control" content= "no-cache" />

        <section class="content">

            </div>
        	<div class="button btn-not mart40" id="loginButton" data-clickactive="change">登录</div>
            <div class="tip-msg webkit-box">

                    <i class="checkbox" id="checkbox"></i>我接受绑定

            </div>
        </section>
		<script type="text/javascript" src="http://resjrprd.suning.com/finance/public/v1/scripts/lib/zepto/zepto.temple.js"></script>
        <script type="text/javascript" id="composeJs" data-dependonload="true" src="scripts/lib/compose.js"></script>
